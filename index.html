<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математическая Игра</title>
    <!-- Подключение стилей -->
    <style>
        /* Основные стили для контейнера игры */
        .game-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Стили для заголовка */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Стили для информации об уровне */
        #levelInfo {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Стили для блока вопроса */
        .question-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Стили для поля ввода ответа */
        #answerInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1.1em;
        }

        /* Стили для кнопок */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        /* Стили для кнопки отправки */
        #submitButton {
            background-color: #4CAF50;
            color: white;
        }

        #submitButton:hover {
            background-color: #45a049;
        }

        /* Стили для кнопки перезапуска */
        #restartButton {
            background-color: #2196F3;
            color: white;
        }

        #restartButton:hover {
            background-color: #0b7dda;
        }

        /* Стили для кнопки выхода */
        #exitButton {
            background-color: #f44336;
            color: white;
        }

        #exitButton:hover {
            background-color: #da190b;
        }

        /* Стили для счетчиков */
        .counters {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .counter {
            text-align: center;
        }

        /* Стили для сообщения о результате */
        #resultMessage {
            text-align: center;
            margin: 10px 0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <!-- Основной контейнер игры -->
    <div class="game-container">
        <!-- Заголовок игры -->
        <h1>Математическая Игра</h1>
        
        <!-- Информация о текущем уровне -->
        <div id="levelInfo">Уровень: Начальный</div>
        
        <!-- Счетчики правильных и неправильных ответов -->
        <div class="counters">
            <div class="counter">
                Правильно: <span id="correctCount">0</span>
            </div>
            <div class="counter">
                Неправильно: <span id="incorrectCount">0</span>
            </div>
        </div>
        
        <!-- Контейнер для вопроса -->
        <div class="question-container">
            <div id="question">Вопрос появится здесь</div>
        </div>
        
        <!-- Поле для ввода ответа -->
        <input type="text" id="answerInput" placeholder="Введите ваш ответ">
        
        <!-- Сообщение о результате -->
        <div id="resultMessage"></div>
        
        <!-- Контейнер для кнопок -->
        <div class="button-container">
            <!-- Кнопка отправки ответа -->
            <button id="submitButton">Отправить</button>
            <!-- Кнопка перезапуска игры -->
            <button id="restartButton" style="display: none;">Начать заново</button>
            <!-- Кнопка выхода из игры -->
            <button id="exitButton" style="display: none;">Выйти</button>
        </div>
    </div>

    <!-- Подключение JavaScript файла -->
    <script src="index.js"></script>
</body>
</html>
